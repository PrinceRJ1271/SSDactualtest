<!DOCTYPE html>
<html>
  <body>
    <h2>Search Page</h2>
    <form method="POST">
      <input type="text" name="search" placeholder="Enter search term" required>
      <button type="submit">Search</button>
    </form>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
